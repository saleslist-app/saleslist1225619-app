<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>会社リスト</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #fff; }
    h1 { color: #0057b7; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #e0efff; }
    .history { font-size: 0.9em; color: gray; }
    .btn { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>会社リスト</h1>
  <input type="file" id="csvFile" accept=".csv" />
  <button class="btn" onclick="exportCSV()">CSV出力</button>
  <input type="text" id="searchInput" placeholder="検索…" oninput="filterCompanies()" />
  <table id="companyTable">
    <thead>
      <tr>
        <th>会社名</th>
        <th>電話番号</th>
        <th>住所</th>
        <th>代表者名</th>
        <th>備考</th>
        <th>履歴</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="companyBody"></tbody>
  </table>

  <script>
    let companyData = {};

    const headerMap = {
      name: ["会社名", "名称", "商号"],
      phone: ["電話", "TEL", "電話番号", "Phone"],
      address: ["住所", "所在地"],
      ceo: ["代表", "代表者", "社長", "代表取締役"],
      memo: ["備考", "メモ", "コメント"]
    };

    function normalizeHeader(headers) {
      let indices = { name: -1, phone: -1, address: -1, ceo: -1, memo: -1 };
      headers.forEach((h, i) => {
        const clean = h.trim();
        for (const key in headerMap) {
          if (headerMap[key].some(k => clean.includes(k))) {
            indices[key] = i;
            break;
          }
        }
      });
      return indices;
    }

    function loadCSV(text) {
      const rows = text.trim().split("\n").map(row => row.split(","));
      const headers = rows.shift();
      const indices = normalizeHeader(headers);

      rows.forEach(cols => {
        const name = cols[indices.name]?.trim() || "不明な会社";
        const rowData = [
          name,
          cols[indices.phone]?.trim() || "",
          cols[indices.address]?.trim() || "",
          cols[indices.ceo]?.trim() || "",
          cols[indices.memo]?.trim() || ""
        ];
        if (!companyData[name]) {
          companyData[name] = { data: rowData, history: [] };
        } else {
          companyData[name].data = rowData; // 上書きしても履歴は保持
        }
      });

      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById("companyBody");
      tbody.innerHTML = "";
      Object.keys(companyData).forEach(name => {
        const tr = document.createElement("tr");
        const rowData = companyData[name].data;
        for (let i = 0; i < 5; i++) {
          const td = document.createElement("td");
          td.textContent = rowData[i] || "";
          tr.appendChild(td);
        }
        const tdHistory = document.createElement("td");
        tdHistory.innerHTML = companyData[name].history.map(h => `<div class="history">${h}</div>`).join("");
        tr.appendChild(tdHistory);

        const tdOps = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent = "履歴追加";
        btn.onclick = () => {
          const content = prompt("履歴内容を入力");
          if (content) {
            const now = new Date().toLocaleString();
            companyData[name].history.push(`${now}：${content}`);
            renderTable();
          }
        };
        tdOps.appendChild(btn);
        tr.appendChild(tdOps);

        tbody.appendChild(tr);
      });
    }

    function filterCompanies() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#companyBody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        let match = Array.from(cells).some(td => td.textContent.toLowerCase().includes(keyword));
        row.style.display = match ? "" : "none";
      });
    }

    function exportCSV() {
      let csv = "会社名,電話番号,住所,代表者名,備考\n";
      for (const name in companyData) {
        csv += companyData[name].data.join(",") + "\n";
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "会社リスト.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("csvFile").addEventListener("change", (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = e => loadCSV(e.target.result);
      reader.readAsText(file);
    });
  </script>
</body>
</html>
