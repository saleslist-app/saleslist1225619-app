<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会社リスト管理</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    select, input[type="text"] {
      padding: 5px;
      margin: 5px 0;
    }
    .small-btn {
      font-size: 12px;
      padding: 2px 6px;
    }
  </style>
</head>
<body>
  <h1>会社リスト</h1>
  <input type="file" id="csvFile" accept=".csv">
  <input type="text" id="searchInput" placeholder="検索...">
  <button onclick="downloadCSV()">CSV出力</button>

  <table id="companyTable">
    <thead>
      <tr>
        <th>会社名</th><th>電話番号</th><th>住所</th><th>代表者名</th><th>備考</th><th>履歴</th><th>ステータス</th><th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let companyData = JSON.parse(localStorage.getItem("companyData") || '{}');
    const statuses = ["アポ済", "受注", "訪問失注", "アポキャンセル", "見込み", "再コール", "追わない"];

    const headerMap = {
      name: ["会社名", "名称", "商号"],
      phone: ["電話", "TEL", "電話番号", "Phone"],
      address: ["住所", "所在地"],
      ceo: ["代表", "代表者", "社長", "代表取締役"],
      memo: ["備考", "メモ", "コメント"]
    };

    function normalizeHeader(headers) {
      let indices = { name: -1, phone: -1, address: -1, ceo: -1, memo: -1 };
      headers.forEach((h, i) => {
        const clean = h.trim();
        for (const key in headerMap) {
          if (headerMap[key].some(k => clean.includes(k))) {
            indices[key] = i;
            break;
          }
        }
      });
      return indices;
    }

    function loadCSV(text) {
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows.shift();
      const indices = normalizeHeader(headers);

      rows.forEach(cols => {
        const name = cols[indices.name]?.trim() || "不明な会社";
        const id = name;
        const rowData = [
          name,
          cols[indices.phone]?.trim() || "",
          cols[indices.address]?.trim() || "",
          cols[indices.ceo]?.trim() || "",
          cols[indices.memo]?.trim() || ""
        ];

        if (companyData[id]) {
          companyData[id].history.push(`再登録: ${new Date().toLocaleString()}`);
        } else {
          companyData[id] = { row: rowData, history: [], status: "" };
        }
      });

      localStorage.setItem("companyData", JSON.stringify(companyData));
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#companyTable tbody");
      tbody.innerHTML = "";
      const keyword = document.getElementById("searchInput").value.trim();

      Object.entries(companyData).forEach(([id, data]) => {
        if (!data.row.join().includes(keyword)) return;

        const tr = document.createElement("tr");
        data.row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });

        const historyTd = document.createElement("td");
        historyTd.innerHTML = data.history.slice(-3).join("<br>");
        tr.appendChild(historyTd);

        const statusTd = document.createElement("td");
        const select = document.createElement("select");
        statuses.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          if (data.status === s) opt.selected = true;
          select.appendChild(opt);
        });
        select.onchange = () => {
          data.status = select.value;
          localStorage.setItem("companyData", JSON.stringify(companyData));
        };
        statusTd.appendChild(select);
        tr.appendChild(statusTd);

        const delTd = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "削除";
        delBtn.className = "small-btn";
        delBtn.onclick = () => {
          delete companyData[id];
          localStorage.setItem("companyData", JSON.stringify(companyData));
          renderTable();
        };
        delTd.appendChild(delBtn);
        tr.appendChild(delTd);

        tbody.appendChild(tr);
      });
    }

    function downloadCSV() {
      let csv = "会社名,電話番号,住所,代表者名,備考,履歴,ステータス\n";
      Object.values(companyData).forEach(d => {
        const row = d.row.concat(
          [`"${d.history.join(" / ")}"`, d.status]
        );
        csv += row.join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "会社リスト.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("csvFile").addEventListener("change", function () {
      const file = this.files[0];
      const reader = new FileReader();
      reader.onload = e => loadCSV(e.target.result);
      reader.readAsText(file);
    });

    document.getElementById("searchInput").addEventListener("input", renderTable);

    renderTable();
  </script>
</body>
</html>
